<!DOCTYPE HTML>
<html>
    <head>
        <title> Log in </title>
        <link rel="icon" href="images/aa.ico">
    </head>
	<style>
	body{
    margin: 0;
    padding: 0;
    background-image: url(images/back.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    font-family: sans-serif;
}

.nav{
    background-color: beige;
    width: 100%;
    height: 120px;
    position: absolute;
    opacity: 0.3;
}

.aa{
    width: 80px;
    height: 80px;
    position: absolute;
    top: 20px;
    left: 30px;
    
}

.cart{
    width: 50px;
    height: 50px;
    position: absolute;
    right: 120px;
    top: 30px;
}

.aaa{
    width: 50px;
    height: 50px;
    position: absolute;
    right: 40px;
    top: 30px;
}

.air{
    width: 300px;
    height: 100px;
    position: absolute;
    left: 150px;
    top: 10px;
}

.homebutt{
    width: 100px;
    height: 100px;
    position: absolute;
    top: 90px;
    left: 16%;
}


.loginbox{
    width: 320px;
    height: 420px;
    background-color: black;
    color: #fff;
    top: 60%;
    left: 50%;
    position:absolute;
    opacity: 0.7;
    transform: translate(-50%, -50%);
    box-sizing: border-box;
    padding: 70px 25px;
}

.avatar{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    top: -50px;
    left: calc(50% - 50px);
    
}


.loginbox p{
    margin: 0;
    padding: 0;
    font-weight: bold;
    color: white;
}

.loginbox input{
    width: 100%;
    margin-bottom: 20px;
}

.loginbox input[type="text"], input[type="password"]
{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 40px;
    color: #fff;
    font-size: 16px;
}

.loginbox input[type="submit"]
{
    border: none;
    outline: none;
    height: 40px;
    background-color: white;
    color: black;
    font-size: 18px;
    border-radius: 20px;
        
}

.loginbox input[type="submit"]:hover
{
    cursor: pointer;
    background-color: grey;
    color: #000;
}

.loginbox a{
    text-decoration: none;
    font-size: 12px;
    line-height: 20px;
    color: azure;
}

.loginbox a:hover{
    color: darkgrey
}

	</style>

                    <p>Username</p>

                    <form action="sho%20cart.html">
                    <input type="submit" name="submit" value="Login">
                    </form>
                    <a href="#"> Forgot password? </a><br>

                </form>
            </div>

    </body>
</html>
